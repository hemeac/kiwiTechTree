// Kiwi's Tech Tree Overhaul - Science Definitions
// Version 1.2
// Created September 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 22 November 2020
// 13 September 2020: Did something
// 2 October 2020: Disabled these changes if Kerbalism Feature Science is installed
// 15 October 2020: Added support for Coatl Aerospace
// 26 October 2020: Changed KiwiAerospace to KiwiTechTree
// 22 November 2020: Added difficulty settings to science
// Notes:
// Places higher reward on science experiments that require Kerbals or returning to Kerbin for 100%.
// Removes the need to return or transmit any experiment more than once, the caveat is a reduced science cap in general.
// These changes are effective only if Kerbalism's Feature Science is not installed.


//// ********* Science ********* 
// Based on _Zee's PBC Mod
// Add Telemetry Report to Probes \\
@PART[*]:NEEDS[!FeatureScience]:HAS[@MODULE[ModuleCommand],#vesselType[Probe]]
{
	MODULE
	{
		name = ModuleScienceExperiment	
		experimentID = telemetryReport
		experimentActionName = Telemetry Report
		resetActionName = Discard Telemetry
		reviewActionName = Review Telemetry
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = True	
		rerunnable = True
		xmitDataScalar = 1.0
	}
}

EXPERIMENT_DEFINITION:NEEDS[!FeatureScience]
{
	id = telemetryReport
	title = Telemetry Report
	baseValue = 2
	scienceCap = 2
	dataScale = 1
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 15
	
	RESULTS
	{
		default = The probe's onboard computers have successfully recorded current telemetry data.
		default = Sensors are functioning nominally. Telemetry data logged!
		default = Current location verified, data stored and awaiting transmission.
	}
}


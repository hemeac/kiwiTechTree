// Defines a couple of resources that mirror CRP if CRP is not installed, otherwise patches in a couple of name changes.

@RESOURCE_DEFINITION[LiquidFuel]:FIRST
{
	customName = #$@KIWI_GENERAL_SETTINGS/RESOURCE_NAMES/CUSTOM$
}
@RESOURCE_DEFINITION[LiquidFuel]:HAS[~customName[off]]:FOR[KiwiTechTree]
{
	@displayName = #LOC_KTT_LIQUIDFUEL_DISPLAY // LqdKerosene
	@abbreviation = #LOC_KTT_LIQUIDFUEL_ABBREVIATION // RP1
}


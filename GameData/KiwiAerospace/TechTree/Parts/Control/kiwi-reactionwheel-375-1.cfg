// ReStock+ 0.2.0
// Inline 3.75m Reaction Wheel
+PART[restock-reactionwheel-1875-1]:NEEDS[CommunityTechTree]:AFTER[ReStockPlus]
{
	@name = kiwi-reactionwheel-375-1
	@rescaleFactor = 2
	@entryCost *= 2
	@cost *= 2
	@TechRequired = experimentalControl
	@title = Very Large Reaction Wheel Assembly
	@description = We designed several of these tasty gyros to control our very large 3.75m rockets in all phases of flight.  \n\n<color=#00ff00>This is a resized part from Restock+</color> 
	@mass *= 2
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque *= 2
		@YawTorque *= 2
		@RollTorque *= 2
		@RESOURCE[ElectricCharge]
		{
			@rate *= 2
		}
	}
}
	